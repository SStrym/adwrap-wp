# Redis configuration for Object Cache Pro
# Max memory limit (adjust based on your needs)
maxmemory 256mb

# Eviction policy: allkeys-lru removes least recently used keys when memory is full
# This is safer than noeviction which can crash the site
maxmemory-policy allkeys-lru

# Enable AOF persistence (optional, but recommended)
# appendonly yes

# Other recommended settings
save ""
protected-mode no

